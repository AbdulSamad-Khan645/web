<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Planet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: black;
            padding: 10px 20px;
            border-bottom: 3px solid #ffc107; /* Orange border for separation */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .logo-text {
            color: #ffc107;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .tagline {
            color: #ccc;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allows the container to fill the space */
            padding: 20px;
        }

        .login-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: white;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 2rem;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            margin-bottom: 15px;
            height: 50px;
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
            color: white;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            transition: background-color 0.2s;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .try-credentials {
            color: #999;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .try-credentials strong {
            color: #ffc107;
        }

        /* Styling for the main App screen after login */
        .app-container {
            padding: 20px;
        }

        .menu-header {
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .menu-card {
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.2);
        }

        .menu-card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            color: #ffc107;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .card-text {
            color: #ccc;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
            font-weight: bold;
        }
        
        /* Utility Class for Logo container */
        .logo-img-container {
            width: 80px; /* Set a fixed width for the image container */
            height: 80px; /* Set a fixed height */
            margin: 0 auto 15px auto; /* Center the image */
        }

        .logo-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            border-radius: 50%;
            border: 3px solid #ffc107;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/babel">
        // ----------------------------------------------------------------------
        // 1. Data
        // ----------------------------------------------------------------------

        const menuData = [
            { id: 1, name: "Juicy Beef Burger", description: "Classic burger with cheddar and secret sauce.", price: 12.99, img: "./burger.jpg" },
            { id: 2, name: "Spicy BBQ Wings", description: "Tender wings tossed in smoky, spicy BBQ sauce.", price: 9.99, img: "./bbqwings.jpg" },
            { id: 3, name: "Chocolate Lava Cake", description: "Warm chocolate cake with a molten center.", price: 6.50, img: "./dessert.jpg" },
            { id: 4, name: "Iced Lemonade", description: "Freshly squeezed lemons, sweet and refreshing.", price: 3.99, img: "./drinks.jpg" }
        ];

        // ----------------------------------------------------------------------
        // 2. Components
        // ----------------------------------------------------------------------

        function Header({ tagline, isLoggedIn }) {
            return (
                <div className="header d-flex justify-content-between align-items-center">
                    <div className="d-flex align-items-center">
                        <img src="./logo.png" alt="Food Planet Logo" width="50" height="50"/>
                        <div className="ms-3">
                            <h5 className="logo-text mb-0">Food Planet</h5>
                            {tagline && <p className="tagline mb-0">{tagline}</p>}
                        </div>
                    </div>
                    {/* You can add a logout button here if isLoggedIn is true */}
                </div>
            );
        }

        function LoginComponent({ onLogin }) {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');

                if ((email === 'user@foodplanet.com' && password === 'user123') || 
                    (email === 'admin@foodplanet.com' && password === 'admin123')) {
                    
                    onLogin(email);
                } else {
                    setError('Invalid email or password. Please try the suggested credentials.');
                }
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <div className="logo-img-container">
                            <img src="./logo.png" alt="Food Planet Logo" />
                        </div>
                        <h2 className="mb-4">Log In</h2>
                        {error && <div className="alert alert-danger" role="alert">{error}</div>}
                        <form onSubmit={handleSubmit}>
                            <div className="mb-3">
                                <input 
                                    type="email" 
                                    className="form-control" 
                                    placeholder="Enter Email" 
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="mb-4">
                                <input 
                                    type="password" 
                                    className="form-control" 
                                    placeholder="Password" 
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn btn-warning">
                                Login
                            </button>
                        </form>
                        <p className="try-credentials">
                            Try: <strong>user@foodplanet.com</strong> (Pass: user123) or 
                            <strong> admin@foodplanet.com</strong> (Pass: admin123)
                        </p>
                    </div>
                </div>
            );
        }

        function MenuItem({ item }) {
            return (
                <div className="col-md-6 col-lg-3">
                    <div className="menu-card">
                        <img src={item.img} className="card-img-top" alt={item.name} />
                        <div className="card-body">
                            <h5 className="card-title">{item.name}</h5>
                            <p className="card-text">{item.description}</p>
                            <p className="card-text"><strong>${item.price.toFixed(2)}</strong></p>
                            <button className="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            );
        }

        function AppScreen({ userEmail }) {
            return (
                <>
                    <Header tagline={`Welcome, ${userEmail.split('@')[0]}!`} isLoggedIn={true} />
                    <div className="app-container container">
                        <h1 className="menu-header text-center">Our Delicious Menu</h1>
                        <div className="row">
                            {menuData.map(item => (
                                <MenuItem key={item.id} item={item} />
                            ))}
                        </div>
                    </div>
                </>
            );
        }

        // ----------------------------------------------------------------------
        // 3. Main App Component
        // ----------------------------------------------------------------------

        function App() {
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [userEmail, setUserEmail] = React.useState(null);

            const handleLogin = (email) => {
                setUserEmail(email);
                setIsLoggedIn(true);
            };

            if (isLoggedIn) {
                return <AppScreen userEmail={userEmail} />;
            } else {
                return (
                    <>
                        <Header tagline="Your favorite place for delicious food!" isLoggedIn={false} />
                        <LoginComponent onLogin={handleLogin} />
                    </>
                );
            }
        }

        // ----------------------------------------------------------------------
        // 4. Render
        // ----------------------------------------------------------------------
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
